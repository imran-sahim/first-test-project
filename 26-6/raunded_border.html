<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raunded Border</title>
    <style>
        p.one {
            border: 2px solid red;
            padding: 5px;
        }
        p.two {
            border: 2px solid red;
            border-radius: 5px;
            padding: 5px;
        }
        p.three {
            border: 2px solid red;
            border-radius: 10px;
            padding: 5px;
        }
        p.four {
            border: 2px solid red;
            border-radius: 25px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <p class="one">This is some text</p>
    <p class="two">This is some text</p>
    <p class="three">This is some text</p>
    <p class="four">This is some text</p>
</body>
</html>
