<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Border</title>
    <style>
        table {
            border-collapse: collapse;
        }
      td,th {
        border: 1px solid black;
      
      }
      th {
        text-align: left;
      }
    </style>
</head>
<body>
    <h2>Table Border</h2>
    <table style="width: 100%;">
        <tr>
            <th style="width: 70%;">Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr style="height: 200px;">
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
          </tr>
    </table>
    <br>
    <table style="width: 100%;">
        <tr>
            <th>Firstname</th>
            <td>Jill</td>
            <td>eve</td>
        </tr>
        <tr>
            <th>Lastname</th>
            <td>Smith</td>
            <td>Jackson</td>
        </tr>
        <tr>
            <th>Age</th>
            <td>50</td>
            <td>94</td>
        </tr>
    </table>
    <br><br>

    <table style="width: 100%;">
        <tr>
          <th colspan="3" style="text-align: center;">Name</th>
          >
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>
      </table>
      <br><br>
      <table style="width:100%">
        <caption>Monthly Saving</caption>
        <tr>
          <th>Month</th>
          <th>Savings</th>
        </tr>
        <tr>
          <td>January</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>February</td>
          <td>$50</td>
        </tr>
      </table
    
</body>
</html>
