<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Nested List</title>
</head>
<body>
    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ul>
            <li>Milk
                <ul>
                    <li>Cold Milk</li>
                    <li>Hot Milk</li>
                </ul>
            </li>
        </li>
    </ul>
    
</body>
</html>
