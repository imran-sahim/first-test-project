<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
</head>

<body>
    <form action="#">
        <label for="uname">User name:</label><br>
        <input type="text" id="uname" name="uname"><br>
        <label for="pwd">password:</label><br>
        <input type="password" id="pwd" name="pwd"><br><br>
        <input type="submit" value="submit">
        <input type="reset">
    </form>
    <form action="#">
        <label for="Color code"></label>
        <input type="color" name="fav_color" id="fav_color" value="fav_color">
    </form>
    <form action="#">
        <label for="birthday">Birthday</label><br>
        <input type="date" id="birthday" name="birthday">
        <input type="reset">
   </form>
   <form action="#">
    <label for="datemin">Enter a date after 2000-01-01:</label>
    <input type="date" id="datemin" name="datemin" min="2000-01-02"><br>
    <label for="datemax">Enter a date before 1980-01-01:</label>
    <input type="date" id="datemax" name="datemax" max="1979-12-31">
   </form>
   <form action="#">
    <label for="bdate">Birthday Time</label>
    <input type="datetime-local" id="bdate" name="bdate"><br>
    <input type="email" id="email" name="email">
    <input type="submit" value="submit">
</form>
<form action="#">
    <input type="image" src="../images/float.png" alt="image" width="40" height="40" >
    <input type="file" id="file" name="file"><br><br>
    <input type="submit" value="submit">
</form>

</body>

</html>
