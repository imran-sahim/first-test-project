<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>

<body>
    <form action="#">
        <label for="car">Choose a car</label>
        <select name="car" id="car" size="3">
            <option value="Fiat">Fiat</option>
            <option value="Volvo">Volvo</option>
            <option value="Suzuki">Suzuki</option>
            <option value="Audi">Audi</option>
        </select>
    </form><br><br><br>
    <form action="#">
        <fieldset>
            <legend>Personal info:</legend>
            <label for="fname">First name:</label><br>
            <input type="text" value="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" value="lname"><br>
            <input type="submit" value="submit">
        </fieldset>
    </form>
    <form action="#">
        <input list="nagar">
        <datalist id="nagar">
            <option value="taj">
            <option value="gaus">
            <option value="aleem">
            <option value="akbar">
            <option value="chhaya">
        </datalist>
    </form>
    <br><br><br>
    <form action="#">
        <textarea name="massage" id="massage" style="width: 400px; height: 400px;">The car run on road</textarea>
    </form>
    <br><br><br>
    <input list="bike">
    <datalist id="bike">
        <option value="Discover">
        <option value="Ambition">
        <option value="Splendor">
        <option value="Palatina">
        <option value="Bullet">
    </datalist>

    <input list="com">
    <datalist id="com">
        <option value="keyboard">
            <option value="Moniter">
                <option value="Mouse">
                    <option value="CPU">
                        <option value="Wifi">
    </datalist>
</body>
</html>
