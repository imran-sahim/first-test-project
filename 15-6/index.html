<!DOCTYPE html>

<body>
    <form action="#">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" size="50"><br>

    <form action="#">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" size="50"><br>
        <label for="lname">Last name:</label><br>
        <input type="file" id="file" name="file" multiple><br><br>
        <input type="submit" value="submit">
    </form>
    <form action="#">
        <label for="fname">Country Code:</label><br>
        <input type="text" id="country_code" name="country_code" pattern="[A-Za-z]{3}"

        <input type="submit" value="submit">
    </form>
    <form action="#">
        <input type="text" id="country_code" name="country_code" title="Three Country Code " pattern="[A-Za-z]{4}">
    </form>
    <form action="#">
        <input type="text" id="phone" name="phone" title="Mobile Number" pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}"
            placeholder="8956808085"><br><br>
        <input type="submit" value="submit">
    </form>
    <form action="#">
        <input type="text" id="country" name="country" placeholder="India">
    </form>
