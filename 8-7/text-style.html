<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <title>text-style</title>
    <style>
        .one {
            /* font-style: italic; */
            font-style: normal;
            font-weight: bold;
        }
        .two {
            font-style: oblique;
        }
        .three {
            font-size: 2.5em;
        }
        .four {
            font-family: sofia;
            text-shadow: 2px 2px 5px red,2px 2px 25px blue,2px 2px 3px yellow;
            color: white;
            font-size: 4vw;
        }
    </style>
</head>
<body>
    <p class="one">This is heading</p>
    <h2 class="two">This heading two</h2>
    <p class="three">Lorem ipsum dolor sit amet.
    </p>
    <p class="four">This is some text</p>
</body>
</html>
