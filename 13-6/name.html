<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>

<body>
    <form action="#">
        <label for="quantity">0 to 5 number</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5">
        <input type="submit" value="submit">
    </form>
    <form action="#">
        <label for="uname">User Name:</label><br>
        <input type="text" id="uname" name="uname"><br>
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd"><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
    <form action="#">
    <p>This is how the HTML code above will be displayed in a browser:</p>
    <input type="radio" id="favlang" value="HTML">
    <label for="#">HTML</label><br>
    <input type="radio" id="favlang" value="CSS">
    <label for="#">CSS</label><br>
    <input type="radio" id="favlang" value="JavaScript">
    <label for="#">JavaScript</label>
</form>

<form action="#">
    <input type="checkbox" id="vihcle" name="vihcle" value="bike">
    <label for="vihcle">I have a bike</label>
    <input type="color" id="favcolor" name="favcolor"><br>
    <input type="date" id="birthday" name="birthday"><br><br>
    <input type="date" id="birthday" name="birthday" min="1-1-2023"><br><br>
    <input type="datetime-local" id="bday" name="bday"><br><br>
   <input type="email" id="email" name="email"> 
   <input type="reset"><br><br>
   <input type="image" src="https://media.wired.com/photos/61fa9154844ec857b713851b/master/w_2560%2Cc_limit/Science_GettyImages-924600910.jpg" alt="img" width="40" height="40"><br>
   <input type="file" id="file" name="file"><br><br>
   <input type="month" id="month" name="month"><br><br>
   <input type="number" id="quantity" name="quantity" value="30" step="10" min="10" max="100"><br><br>
   <input type="search" id="gsearch" name="gsearch">


</form> 
</body>

</html>
